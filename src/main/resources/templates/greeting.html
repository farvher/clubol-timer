<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: header">
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="'Hello, ' + ${name} + '!'" />

<div class="well well-sm">
<form th:action="@{/runner/save}" th:object="${runner}"
		th:method="post" class="">
		<div class="form-group">
			<label for="documento">Documento</label> <input type="text"
				th:field="*{document}" id="documento" class="form-control" />
		</div>
		<div class="form-group">
		<label for="documento">Nombre</label>
			<input type="text" th:field="*{firstName}" class="form-control" />
		</div>
		<div class="form-group">
		<label for="documento">Apellido</label>
			<input type="text" th:field="*{lastName}"  class="form-control"/>
		</div>
		<div class="form-group">
		<label for="documento">Edad</label>
			<input type="number" th:field="*{age}"  class="form-control"/>
		</div>
		<div class="form-group">
		<label for="documento">Telefono</label>
			<input type="text" th:field="*{phone}"  class="form-control"/>
		</div>
		<div class="form-group">
		<label for="documento">Celular</label>
			<input type="text" th:field="*{cellPhone}" class="form-control"/>
		</div>
		<input type="submit" value="save" class="btn btn-default"/>

	</form>

</div>
	
	<div>
	<table class="table table-bordered table-condensed table-striped">
		<tr>
			<td>Document</td>
			<td>first name</td>
			<td>last name</td>
			<td>age</td>
			<td>phone</td>
			<td>cell phone</td>
		</tr>
		<tr th:each=" r : ${runners}">
			<td th:text="${r.document}">Document</td>
			<td th:text="${r.firstName}">first name</td>
			<td th:text="${r.lastName}">last name</td>
			<td th:text="${r.age}">age</td>
			<td th:text="${r.phone}">phone</td>
			<td th:text="${r.cellPhone}">cell phone</td>
		</tr>
	</table>
</div>
</body>
</html>
